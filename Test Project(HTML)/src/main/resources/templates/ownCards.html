<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Yu-Gi-Oh! Cards</title>
  <style>
    body {
      background-image: url(/img/bg.jpg);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-weight: bold;
      color: red;
      font-size: 55px;
      text-align: center;
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 30px;
    }

    .card-list {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 12px;
      width: 600px;
      max-height: 500px;
      overflow-y: auto;
    }

    .card-item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
      cursor: pointer;
    }

    .card-item img {
      width: 80px;
      height: auto;
      border-radius: 4px;
    }

    .card-info {
      flex-grow: 1;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      cursor: pointer;
      width: 200px;
      height: 60px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    img.logo {
      display: block;
      margin: 20px auto;
      width: 300px;
    }
  </style>
</head>

<body>
  <img src="/img/yugioh.png" alt="Logo" class="logo">
  <h1>Card Options!!!</h1>

  <div class="container">
    <!-- Centered Card List -->
    <div class="card-list">
      <div class="card-item" onclick="selectCard(this)">
        <img src="/img/sample_card.jpg" alt="Card 1">
        <div class="card-info">
          <b>Dark Magician</b><br>
          ATK/2500 DEF/2100
        </div>
      </div>

      <div class="card-item" onclick="selectCard(this)">
        <img src="/img/sample_card2.jpg" alt="Card 2">
        <div class="card-info">
          <b>Blue-Eyes White Dragon</b><br>
          ATK/3000 DEF/2500
        </div>
      </div>
      <!-- Repeat for more cards -->
    </div>

    <!-- Right-side Buttons -->
    <div class="buttons">
      <a href="/cardbuilder"><button>Update Selected</button></a>
      <a href="/main"><button>Delete Selected</button></a>
      <a href="/main"><button>Back</button></a>
    </div>
  </div>

  <script>
    // Example logic to highlight selected card
    function selectCard(el) {
      document.querySelectorAll('.card-item').forEach(item => item.style.border = 'none');
      el.style.border = '2px solid red';
    }
  </script>
</body>
</html>
