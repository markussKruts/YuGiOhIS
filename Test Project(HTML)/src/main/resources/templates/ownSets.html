<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Yu-Gi-Oh! Cards</title>
  <style>
    body {
      background-image: url(/img/bg.jpg);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-weight: bold;
      color: red;
      font-size: 55px;
      text-align: center;
      margin-top: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 30px;
    }

    .card-list {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 12px;
      width: 600px;
      max-height: 500px;
      overflow-y: auto;
    }

    .card-item {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .card-item:hover {
      transform: scale(1.05);
    }

    .card-item img {
      width: 80px;
      height: auto;
      border-radius: 4px;
    }

    .card-info {
      flex-grow: 1;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      cursor: pointer;
      width: 200px;
      height: 60px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
.search-container {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 20px auto;
  width: 600px;
  height: 75px;
}

#searchBar {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
    button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    img.logo {
      display: block;
      margin: 20px auto;
      width: 300px;
    }
        /* New styles for search bar */
    #searchBar {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <img src="/img/yugioh.png" alt="Logo" class="logo">
  <h1>Card Options!!!</h1>
  <div class="search-container">
    <input type="text" id="searchBar" placeholder="Search cards by name or description...">
    </div>
  <div class="container">
	<!-- Card List -->
	   <div class="set-list">
	     <div th:each="set : ${sets}" class="set-item" onclick="selectCard(this)" th:data-cardid="${set.id}">
	       <img th:src="@{'/frame-image/' + ${set.image.id}}" alt="Set image">
	       <div class="set-info">
	         <b th:text="${set.name}">Set Name</b><br>
			 <span th:text="'Set code:' + ${set.code}">Set code</span>
	       </div>
	     </div>
	   </div>
    <!-- Buttons on the right -->
    <div class="buttons">
<button onclick="updateSelected()">Update Selected</button>
<button onclick="deleteSelected()">Delete Selected</button>
<button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
	let selectedSetId = null;
    function selectSet(el) {
		document.querySelectorAll('.set-item').forEach(item => item.style.border = 'none');
		el.style.border = '2px solid red';
		selectedSetId = el.getAttribute('data-setid');
		console.log("Selected set id:", selectedSetId);
    }
	
	function updateSelected() {
	  if (!selectedSetId) {
	    alert("Please select a set first.");
	    return;
	  }
	  // Redirect to update page with selected card ID as param
	 window.location.href = '/setbuilder?id=' + selectedSetId;
	}

	function deleteSelected() {
	  if (!selectedSetId) {
	    alert("Please select a set first.");
	    return;
	  }
	  // Confirm deletion
	  if (confirm("Are you sure you want to delete this set?")) {
	    // Call backend endpoint to delete the card (example: POST or GET)
	    fetch('/deleteSet/' + selectedSetId, { method: 'POST' })
		.then(response => {
		  if (response.status === 204) {
		    alert("Set deleted!");
		    window.location.reload();
		  } else {
		    alert("Failed to delete set.");
		  }
		})
	      .catch(() => alert("Error contacting server."));
	  }
	}

	function goBack() {
	  window.location.href = '/set';
	}

    // Search/filter functionality
    const searchBar = document.getElementById('searchBar');
    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      const sets = document.querySelectorAll('.set-item');

      sets.forEach(card => {
        // Get card name and description text content
        const name = sets.querySelector('.sets-info b').textContent.toLowerCase();
        const code = sets.querySelector('.sets-info span:nth-of-type(2)').textContent.toLowerCase();

        // Show card if name or description includes search query, else hide it
        if (name.includes(query) || code.includes(query)) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
