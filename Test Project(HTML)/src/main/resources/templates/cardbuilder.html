<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yu-Gi-Oh! Card Builder</title>
  <style>
    img {
      display: block;
      margin: auto;
      width: 50%;
    }

    body {
      background-image: url(/img/bg.jpg);
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .tf {
      gap: 40px;
      width: 950px;
      height: 40px;
      align-items: center;
      display: flex;
      justify-content: center;
      margin: auto;
    }

    h1 {
      font-weight: bold;
      font-size: 55px;
      text-align: center;
      color: red;
    }

    button {
      cursor: pointer;
      padding: 14px 100px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
.form-columns {
  display: flex;
  gap: 50px;
}

.column {
  flex: 1; /* Equal width for both columns */
}

/* Make button full width on smaller screens */
@media (max-width: 700px) {
  .form-columns {
    flex-direction: column;
  }
  .submit-btn {
    width: 100%;
  }
}
    b {
      font-size: 22px;
    }

    form {
      max-width: 1000px;
      margin: 30px auto;
      padding: 50px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      margin-top: 20px;
      background-color: #007bff;
    }
#drop-area {
  border: 2px dashed #ccc;
  border-radius: 8px;
  padding: 10px;
  text-align: center;
  cursor: pointer;
  min-height: 400px;      /* Increased height for bigger image */
  width: 200px;
  height: 300px;           /* Fixed width for consistent sizing */
  display: flex;
  flex-direction: column;
  justify-content: center;
  color: #666;
  transition: border-color 0.3s ease;
  margin: 0 auto;         /* Center the drop area horizontally */
}

#drop-area.dragover {
  border-color: #28a745;
  color: #28a745;
}

#preview {
  width: 100%;
  height: 100%;
  display: block;
  border-radius: 3px;
  object-fit: contain;
}

    .submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<script>
	function checkOption(obj) {
    var input = document.getElementsByName("atk");
    var input1 = document.getElementsByName("def");
    var input2 = document.getElementsByName("lvl");
    for(var i=0; i < input.length; i++) {
     input[i].disabled = !(obj.value != "Spell Card") || !(obj.value != "Trap Card")
     input1[i].disabled = !(obj.value != "Spell Card") || !(obj.value != "Trap Card")
     input2[i].disabled = !(obj.value != "Spell Card") || !(obj.value != "Trap Card")
    }
}
</script>
	
  <a><img src="/img/yugioh.png" alt="Yu-Gi-Oh! Logo"></a>
 <h1>Card Builder</h1>
<form action="/submit-card" method="post" enctype="multipart/form-data">
  <div class="form-columns" style="display:flex; gap: 40px;">
    <div class="column" style="flex:1;">
      <!-- First column inputs -->
      <label for="name">Card Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="type">Card Type:</label>
      <select id="type_select" name="type_select" onChange="checkOption(this)">
      </select>
	  
	  <input type="text" id="type" name="type" placeholder="Or enter a new type">


      <label for="desc">Description:</label>
      <textarea id="desc" name="desc" rows="4" required></textarea>

      <label for="arch">Archetype:</label>
	  <select id="arch_select" name="arch_select" onChange="checkOption(this)">
	  </select>
      <input type="text" id="arch" name="arch" placeholder="Or enter a new archetype">

      <label for="attribute">Attribute:</label>
      <select id="attr_select" name="attribute_select">
        <option value="DARK">DARK</option>
        <option value="DIVINE">DIVINE</option>
        <option value="EARTH">EARTH</option>
        <option value="FIRE">FIRE</option>
        <option value="LIGHT">LIGHT</option>
        <option value="WATER">WATER</option>
        <option value="WIND">WIND</option>
      </select>
	  <input type="text" id="attr" name="attr" placeholder="Or enter a new attribute">
    </div>

    <div class="column" style="flex:1;">
      <!-- Second column inputs -->
      <label for="atk">ATK (Monsters only):</label>
      <input type="number" id="atk" name="atk">

      <label for="def">DEF (Monsters only):</label>
      <input type="number" id="def" name="def">

      <label for="lvl">LVL (Monsters only):</label>
      <input type="number" id="lvl" name="lvl">

      <label for="race">Race: (Spell/Trap types)</label>
	  <select id="race_select" name="race_select" onChange="checkOption(this)">
	  </select>
      <input type="text" id="race" name="race" placeholder="Or enter a new race">

      <label for="frametype">Frametype:</label>
	  <select id="ftype_select" name="frametype_select" onChange="checkOption(this)">
	  </select>
      <input type="text" id="ftype" name="ftype" placeholder="Or enter a new frametype">

      <button type="submit" class="submit-btn">Create Card</button>
    </div>

    <div class="column" style="flex:1;">
      <!-- Third column: Image drag & drop -->
      <label for="card-image">Card Image:</label>
      <div id="drop-area" style="border: 2px dashed #ccc; border-radius: 8px; padding: 20px; text-align: center; cursor: pointer; min-height: 180px; display: flex; flex-direction: column; justify-content: center; color: #666; transition: border-color 0.3s ease;">
        <p id="drop-text">Drag & Drop Image Here<br>or Click to Select</p>
        <input type="file" id="card-image" name="card-image" accept="image/*" style="display:none;">
        <img id="preview" src="" alt="Image Preview" style="display:none; max-width:100%; margin-top:10px; border-radius: 3px;">
		
      </div>
	  <input type="text" id="image" name="image" placeholder="enter image name">
	  <label for="image_select">Or choose an image:</label>
	  <select id="image_select" name="image_select" onchange="showImagePreview(this)">
	  </select>
    </div>
  </div>
</form>

<script>
	
	document.getElementById("card-image").addEventListener("change", () => {
	  document.getElementById("image_select").selectedIndex = 0;
	});

	document.getElementById("image_select").addEventListener("change", () => {
	  document.getElementById("card-image").value = "";
	});
  const dropArea = document.getElementById('drop-area');
  const fileInput = document.getElementById('card-image');
  const preview = document.getElementById('preview');
  const dropText = document.getElementById('drop-text');

  // Open file selector on click
  dropArea.addEventListener('click', () => fileInput.click());

  // Highlight drop area when dragging files over it
  dropArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropArea.style.borderColor = '#28a745';
    dropArea.style.color = '#28a745';
  });

  dropArea.addEventListener('dragleave', (e) => {
    e.preventDefault();
    dropArea.style.borderColor = '#ccc';
    dropArea.style.color = '#666';
  });

  dropArea.addEventListener('drop', (e) => {
    e.preventDefault();
    dropArea.style.borderColor = '#ccc';
    dropArea.style.color = '#666';

    if(e.dataTransfer.files.length) {
      fileInput.files = e.dataTransfer.files;
      showPreview(fileInput.files[0]);
    }
  });

  // Preview image on file select
  fileInput.addEventListener('change', () => {
    if(fileInput.files.length) {
      showPreview(fileInput.files[0]);
    }
  });

  function showPreview(file) {
    if(!file.type.startsWith('image/')) {
      alert('Please select a valid image file.');
      return;
    }

    const reader = new FileReader();
    reader.onload = (e) => {
      preview.src = e.target.result;
      preview.style.display = 'block';
      dropText.style.display = 'none';
    };
    reader.readAsDataURL(file);
  }
  
  window.onload = async () => {
    const fetchConfigs = [
	{ url: '/frame-image/list', selectId: 'image_select' },
	{ url: '/type/list', selectId: 'type_select' },
      { url: '/arch/list', selectId: 'arch_select' },
      { url: '/attr/list', selectId: 'attr_select' },
      { url: '/race/list', selectId: 'race_select' },
      { url: '/ftype/list', selectId: 'ftype_select' }
    ];

    // Loop through each config
    for (const { url, selectId } of fetchConfigs) {
      try {
        const response = await fetch(url);
        const data = await response.json();
        const select = document.getElementById(selectId);
		const input = document.getElementById(selectId.replace('_select', ''));
		// Optional: add a default first option (placeholder)
		const placeholderOption = document.createElement('option');
		placeholderOption.textContent = '-- Select an option --';
		placeholderOption.selected = true;
		
		select.appendChild(placeholderOption);
		
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item.id;
          option.textContent = item.name;
          select.appendChild(option);
        });


		// Update input text when a new option is selected
		select.addEventListener('change', () => {
			  if (select.selectedIndex > 0) {
			    input.value = select.options[select.selectedIndex].textContent;
			  } else {
			    input.value = '';
			  }
			});
      } catch (error) {
        console.error(`Failed to load data from ${url}:`, error);
      }
    }
  };
  

  
  // Show preview when image is selected from dropdown
  function showImagePreview(select) {
    const id = select.value;
    const preview = document.getElementById('preview');
    const dropText = document.getElementById('drop-text');
    const imageNameInput = document.getElementById('image_name');

    if (id) {
      preview.src = '/frame-image/' + id;
      preview.style.display = 'block';
      dropText.style.display = 'none';

      // Set the selected option's text as the image name
      const selectedOption = select.options[select.selectedIndex];
      imageNameInput.value = selectedOption.text;

      // Optional: Clear file input if using dropdown
      document.getElementById('card-image').value = "";
    } else {
      preview.style.display = 'none';
      dropText.style.display = 'block';
      imageNameInput.value = ''; // Clear the image name if "none" is selected
    }
  }

</script>
  <div class="tf">
	<a href="/card"><button>Back to Menu</button></a>
  </div>
</body>
</html>
