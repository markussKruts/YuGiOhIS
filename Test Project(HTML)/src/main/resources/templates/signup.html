<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yu-Gi-Oh! Sign up</title>
    <style>
        img {
            display: block;
            margin: auto;
            width: 50%;
        }

        body {
            background-image: url(/img/bg.jpg);
            font-family: Arial, sans-serif;
        }

        form {
            width: 700px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: red;
        }

        .form-row {
            display: grid;
            grid-template-columns: 150px 1fr 150px 1fr;
            gap: 15px 20px;
            margin-bottom: 15px;
            align-items: center;
        }

        .form-row.single {
            grid-template-columns: 150px 1fr;
        }

        b {
            font-size: 18px;
            text-align: right;
        }

        input {
            font-size: 15px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn {
            text-align: center;
            margin-top: 20px;
        }

        button {
            cursor: pointer;
            padding: 14px 50px;
            background: green;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-link {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        
button{
	cursor:pointer;
	padding: 14px 100px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
}
button:hover {
      background-color: #218838;
      transform: scale(1.05);
}
    </style>
    <script>
        function showError(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <a><img src="/img/yugioh.png" alt="yyy"></a>

    <form action="/submit" method="post">
		    <h1>Sign up!!!</h1>
        <div class="form-row">
            <b>Username</b>
            <input type="text" placeholder="username" name="username" required>
            <b>Name</b>
            <input type="text" placeholder="name" name="name" required>
        </div>

        <div class="form-row single">
            <b>Email</b>
            <input type="email" placeholder="email" name="email" required>
        </div>

        <div class="form-row">
            <b>Password</b>
            <input type="password" placeholder="********" name="password" required>
            <b>Confirm</b>
            <input type="password" placeholder="********" required>
        </div>

        <div class="btn">
            <button type="submit">Sign up!</button>
            <span class="login-link"><b>Have an account? <a href="/">Log in!</a></b></span>
        </div>
    </form>

    <div th:if="${error != null}">
        <script th:inline="javascript">
            showError([[${error}]]);
        </script>
    </div>
</body>
</html>
